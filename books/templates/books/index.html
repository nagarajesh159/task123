<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% load staticfiles %}
    <script type="text/javascript" src="{% static 'index.js'%}"></script>
</head>
<body>
<div class="col-lg-8 border border-success p-4 m-4 mx-auto">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-create-book-tab" data-toggle="pill" href="#pills-create-book" role="tab" aria-controls="pills-create-book" aria-selected="true">create-book</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="show-all-books" data-toggle="pill" href="#pills-show-all-books" role="tab" aria-controls="pills-show-all-books" aria-selected="false" onclick="showAllBooks()">show-all-books</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-delete-books-tab" data-toggle="pill" href="#pills-delete-books" role="tab" aria-controls="pills-delete-books" aria-selected="false">delete-books</a>
            </li>
        </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-create-book" role="tabpanel" aria-labelledby="pills-create-book-tab">
        Home page
            <div class="col-lg-5 mx-auto border border-info rounded p-3 m-3">

                    <div class="form group">
                        book name: <input type="text" name="name" id="book_name">
                    </div>
                    <div class="form group">
                        book price: <input type="text" name="price" id="book_price">
                    </div>
                    <div class="form group">
                        book pages: <input type="text" name="pages" id="book_pages">
                    </div>
                    <div>
                        <button class="btn form-control btn-success" id="save_book">save</button>
                    </div>

            </div>

        </div>
        <div class="tab-pane fade" id="pills-show-all-books" role="tabpanel" aria-labelledby="pills-show-all-books-tab" onclick="">
            List of books
            <div id="bookslist"></div>
        </div>
        <div class="tab-pane fade" id="pills-delete-books" role="tabpanel" aria-labelledby="pills-delete-books-tab">
        Deleting books
        </div>
    </div>
</div>
</body>
</html>
